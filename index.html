<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Гайд Обхода Проверки</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #0ff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      width: 100%;
      max-width: 500px;
      padding: 20px;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #0ff;
    }

    .input-group {
      display: flex;
      flex-direction: row;
      justify-content: center;
      gap: 10px;
    }

    input[type="password"] {
      padding: 10px;
      font-size: 1rem;
      border: 2px solid #0ff;
      background-color: #000;
      color: #0ff;
      border-radius: 5px;
      width: 100%;
      max-width: 250px;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #00ffc3;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #00cfa3;
    }

    @media (max-width: 500px) {
      .input-group {
        flex-direction: column;
      }

      input[type="password"], button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Гайд Обхода Проверки</h1>
    <div class="input-group">
      <input type="password" placeholder="Введите пароль">
      <button>Войти</button>
    </div>
  </div>
</body>
</html>
